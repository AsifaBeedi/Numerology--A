<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Numerology Prediction App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://wallpapercave.com/wp/fN8RPzK.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #e0e0e0;
            text-align: center;
        }
        header {
               background: url('https://cdn.wallpapersafari.com/29/26/5kwL7G.jpg') no-repeat center center;
               background-size: cover;
               padding: 20px;
               border-radius: 10px;
               color: white;
               }
        nav {
            background-color: rgba(15, 52, 96, 0.8);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        nav a {
            color: #e0e0e0;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
        }
        nav a:hover {
            color: #5D3FD3;
        }
        .container {
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            margin: 20px auto;
            width: 300px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 3px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Admin Login</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="predictions.html">Predictions</a>
        <a href="resources.html">Learning Resources</a>
        <a href="spirituality.html">Spirituality</a>
    </nav>
    <div class="container">
        <form id="admin-login-form">
            <input type="text" id="admin-username" placeholder="Admin Username" required>
            <input type="password" id="admin-password" placeholder="Admin Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
